name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'   # si el tema está como submódulo
          fetch-depth: 0

      # Habilita Pages (por si no lo hiciste en Settings)
      - id: pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      # (Opcional) Si usas Hugo Modules
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Vendor Hugo modules (safe no-op si no usas mods)
        run: hugo mod vendor || true

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        # Para project pages: genera con base_url correcto (ej: https://adrirrp.github.io/quihacker.site/)
        run: hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
        # ───────────────────────────────────────────────────────────────
        # Cuando pases a dominio propio (quihacker.site), usa en su lugar:
        # run: hugo --minify --baseURL "https://quihacker.site/"
        # ───────────────────────────────────────────────────────────────

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
